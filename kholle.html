<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kholles</title>
    <link rel="stylesheet" href="kholle.css">
</head>
<body>
    <div class="navbar">
        <h1>Kholles</h1>
    </div>
    <div class="button-container">
        <button id="returnBtn" class="button">Retour</button>
        <button id="addKholleBtn" class="button">Ajouter une Kholle</button>
        <button id="viewKholleBtn" class="button">Voir les Kholles</button>
    </div>
    <div class="container">
        <div id="kholleContainer" class="flex-container"></div>
        <button id="saveKholleBtn" class="button">Enregistrer</button>
        <button id="cmtMarcheBtn" class="button">Comment ça marche ?</button>
        <p id="cmtMarcheText" style="display: none;">
            Ici, vous pouvez ajouter et consulter les kholles programmées. Cliquez sur "Ajouter une Kholle" pour ajouter une nouvelle kholle, et sur "Enregistrer" pour sauvegarder les informations.
        </p>
    </div>
    <script src="kholle.js"></script>
</body>
</html>
